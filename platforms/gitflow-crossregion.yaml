  DecryptArtifact:
    Type: AWS::Serverless::Function
    Condition: MultiRegion
    Properties:
      Runtime: python3.6
      Handler: 'index.handler'
      Timeout: 30
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action: 
                - s3:GetObject
                - s3:PutObject
              Resource:
                - !Sub arn:aws:s3:::${AWS::AccountId}-${CrossRegionBucketPrefix}-${DevRegion}/*
                - !Sub arn:aws:s3:::${AWS::AccountId}-${CrossRegionBucketPrefix}-${DevRegion}
                - !Sub arn:aws:s3:::${AWS::AccountId}-${CrossRegionBucketPrefix}-${TestRegion}/*
                - !Sub arn:aws:s3:::${AWS::AccountId}-${CrossRegionBucketPrefix}-${TestRegion}
                - !Sub arn:aws:s3:::${AWS::AccountId}-${CrossRegionBucketPrefix}-${StageRegion}/*
                - !Sub arn:aws:s3:::${AWS::AccountId}-${CrossRegionBucketPrefix}-${StageRegion}
                - !Sub arn:aws:s3:::${AWS::AccountId}-${CrossRegionBucketPrefix}-${ProdRegion}/*
                - !Sub arn:aws:s3:::${AWS::AccountId}-${CrossRegionBucketPrefix}-${ProdRegion}
            - Effect: Allow
              Action: 
                - codepipeline:PutJobSuccessResult
                - codepipeline:PutJobFailureResult
              Resource:
                '*'
      InlineCode: !Sub |
          import boto3, json
          import traceback

          code_pipeline = boto3.client('codepipeline')

          def handle_key(obj):
              if obj.ssekms_key_id is not None:
                  obj.download_file('/tmp/hello')
                  obj.upload_file('/tmp/hello')

          def put_job_success(job, message):
              code_pipeline.put_job_success_result(jobId=job)

          def put_job_failure(job, message):
              code_pipeline.put_job_failure_result(jobId=job, failureDetails={'message': message, 'type': 'JobFailed'})

          def get_user_params(job_data):
              try:
                  user_parameters = job_data['actionConfiguration']['configuration']['UserParameters']
                  decoded_parameters = json.loads(user_parameters)

              except Exception as e:
                  raise Exception('UserParameters could not be decoded as JSON')

              if 'artifact' not in decoded_parameters:
                  raise Exception('Your UserParameters JSON must include the artifact name')

              if 'DevBucket' not in decoded_parameters:
                  raise Exception('Your UserParameters JSON must include the bucket parameter')

              return decoded_parameters

          def handler(event, context):
              print(json.dumps(event))
              job_id = event['CodePipeline.job']['id']
              job_data = event['CodePipeline.job']['data']

              try:
                params = get_user_params(job_data)
                for artifact in job_data["inputArtifacts"]:
                    if '${DevRegion}' != '${AWS::Region}':
                        handle_key(boto3.resource('s3').Object(params['DevBucket'], artifact["location"]["s3Location"]["objectKey"]))
                    if '${TestRegion}' != '${AWS::Region}':
                        handle_key(boto3.resource('s3').Object(params['TestBucket'], artifact["location"]["s3Location"]["objectKey"]))
                    if '${StageRegion}' != '${AWS::Region}':
                        handle_key(boto3.resource('s3').Object(params['StageBucket'], artifact["location"]["s3Location"]["objectKey"]))
                    if '${ProdRegion}' != '${AWS::Region}':
                        handle_key(boto3.resource('s3').Object(params['ProdBucket'], artifact["location"]["s3Location"]["objectKey"]))
                put_job_success(job_id, 'Boosh')
              except Exception as e:
                  print('Function failed due to exception.')
                  print(e)
                  traceback.print_exc()
                  put_job_failure(job_id, 'Function exception: ' + str(e))

